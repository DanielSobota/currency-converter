<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>

<body>
    <div class="container">
        <form class="form js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">
                    Kantor €
                </legend>
                <p>
                    <span class="form__labelText">Kurs euro €</span>
                    <input class="form__field js-exchangeCurrency" readonly name="exchange-currency" value="4.75">
                </p>
                <p>
                    <span class="form__labelText">Kwota w PLN</span>
                    <input class="form__field js-sumPln" required name="sum-pln" min="1" step="any">
                </p>
            </fieldset>
            <p>
                <button class="form__button">Przelicz</button>
            </p>
            <p>
                <span class="form__gettingMoney">
                    Otrzymasz <strong class="js-gettingMoney">N/a</strong> €.
                </span>
            </p>
        </form>
    </div>
</body>

</html>
